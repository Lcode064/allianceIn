        <div class="col-md-9">
     <!-- Inside the dashboard-content div -->
<div class="dashboard-content" style="background-size: cover; background-position: center;">
    <h1>Welcome to the Alliance Insurance Dashboard</h1>
    <p>Here you can manage various aspects of your insurance system.</p>

    <!-- Claims Form -->
    <h2>File a Claim</h2>
    <form action="process_claim.php" method="post">
        <!-- Claimant Information -->
        <div class="mb-3">
            <label for="claimantName" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="claimantName" name="claimantName" required>
        </div>

        <div class="mb-3">
            <label for="claimantEmail" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="claimantEmail" name="claimantEmail" required>
        </div>

        <!-- Claim Details -->
        <div class="mb-3">
            <label for="claimType" class="form-label">Type of Claim</label>
            <select class="form-select" id="claimType" name="claimType" required>
                <option value="auto">Auto Insurance</option>
                <option value="home">Home Insurance</option>
                <option value="health">Health Insurance</option>
                <!-- Add more claim types as needed -->
            </select>
        </div>

        <div class="mb-3">
            <label for="claimDescription" class="form-label">Claim Description</label>
            <textarea class="form-control" id="claimDescription" name="claimDescription" rows="4" required></textarea>
        </div>

        <!-- Attach Supporting Documents -->
        <div class="mb-3">
            <label for="claimDocuments" class="form-label">Attach Supporting Documents</label>
            <input type="file" class="form-control" id="claimDocuments" name="claimDocuments" accept=".pdf, .jpg, .png">
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Submit Claim</button>
    </form>
</div>
