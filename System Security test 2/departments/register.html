<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Alliance Insurance</title>
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons (you need to include this library) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Custom CSS for additional styling */
        body {
            background-color: #f0f0f0;
        }

        .navbar {
            background-color: #000;
        }

        .navbar-brand {
            color: #fff;
        }

        .navbar .nav-item .nav-link {
            color: #fff;
        }

        /* Dashboard styles */
        .dashboard-container {
            padding: 20px;
            background-color: #4d4949;
        }

        .dashboard-sidebar {
            /* Removed background-color property */
            color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            height: 100vh;
        }

        .dashboard-sidebar ul.list-group {
            padding: 0;
            background: #000; /* Changed background color to black */
        }

        .dashboard-sidebar ul.list-group-item {
            border: none; /* Remove borders */
            padding: 15px 0; /* Increase padding to make elements larger */
            display: flex;
            align-items: center;
        }

        .dashboard-sidebar ul.list-group-item a {
            color: #fff;
            text-decoration: none; /* Remove text decoration for links */
            text-transform: uppercase;
            font-size: 18px; /* Increase font size */
        }

        .dashboard-sidebar ul.list-group-item i {
            margin-right: 10px; /* Add spacing between icon and text */
            font-size: 24px; /* Increase icon size */
        }

        .dashboard-content {
            background-color: #fff;
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
        }

        /* User Registration Form */
        .category {
            cursor: pointer;
            background-color: #343a40; /* Change background color to bg-dark */
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .category-content {
            display: none;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
        }

        .category-content label {
            display: block;
            margin-top: 10px;
        }

        .category-content input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }

        .submit-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Dashboard Content -->
<div class="container-fluid dashboard-container">
    <div class="row">
        <!-- Dashboard Sidebar -->
        <div class="col-md-3 ">
            <div class="dashboard-sidebar bg-dark">
                <h4 style="font-size: 40px; color: red;">ALLIANCE INS</h4>
                <div style="margin: 15px; ">
                    <a href="login.html" style="text-decoration: none; color: #fff; font-size: 25px; text-transform: uppercase;"><i class="fas fa-tachometer-alt"></i>   Clients</a><br><br>
                    <a href="login.html" style="text-decoration: none; color: #fff; font-size: 25px; text-transform: uppercase;"><i class="fas fa-file-medical"></i> Claims</a><br><br>
                    <a href="login.html" style="text-decoration: none; color: #fff; font-size: 25px; text-transform: uppercase;" ><i class="fas fa-file-contract"></i>   Policy</a><br><br>
                    <a href="login.html" style="text-decoration: none; color: #fff; font-size: 25px; text-transform: uppercase;"><i class="fas fa-users"></i>    Register Client</a><br><br>
                    <a href="login.html" style="text-decoration: none; color: #fff; font-size: 25px; text-transform: uppercase;"><i class="fas fa-sign-out-alt"></i> Logout</a><br><br>
                </div>
            </div>
        </div>

        <div class="col-md-9">
            <div class="dashboard-content" style=" background-size: cover; background-position: center; ">
               
                <h2>User Registration Form</h2>
                <div class="category">
                    <h3 class="category">Sensitive Handling PII</h3>
                    <div class="category-content">
                        <label for="ssn">SSN - Social Security Number</label>
                        <input type="text" id="ssn" name="ssn">
                        <label for="creditCard">Credit Card Number</label>
                        <input type="text" id="creditCard" name="creditCard">
                    </div>
                </div>
                <div class="category">
                    <h3 class="category">Protected Health Information</h3>
                    <div class="category-content">
                        <label for="medicalHistory">Medical History</label>
                        <input type="text" id="medicalHistory" name="medicalHistory">
                        <label for="healthPolicy">Health Insurance Policy Number</label>
                        <input type="text" id="healthPolicy" name="healthPolicy">
                    </div>
                </div>
                <div class="category">
                    <h3 class="category">Regulated Data</h3>
                    <div class="category-content">
                        <label for="federalTax">Federal Tax Withholdings</label>
                        <input type="text" id="federalTax" name="federalTax">
                        <label for="tin">TIN - Taxpayer Identification Number</label>
                        <input type="text" id="tin" name="tin">
                    </div>
                </div>

                <div class="category">
                    <h3 class="category">Third Party Information</h3>
                    <div class="category-content">
                        <label for="vendorPhone">Vendor Phone Number</label>
                        <input type="text" id="vendorPhone" name="vendorPhone">
                    </div>
                </div>

                <div class="category">
                    <h3 class="category">Geographic Information</h3>
                    <div class="category-content">
                        <label for="zipCode">ZIP Code</label>
                        <input type="text" id="zipCode" name="zipCode">
                    </div>
                </div>

                <div class="category">
                    <h3 class="category">Contact Information</h3>
                    <div class="category-content">
                        <label for="email">Email Address</label>
                        <input type="text" id="email" name="email">
                        <label for="phone">Phone Number</label>
                        <input type="text" id="phone" name="phone">
                    </div>
                </div>

                <button type="submit" class="btn btn-danger submit-button">Submit</button>
                <!-- End User Registration Form -->
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<!-- JavaScript for category toggle -->
<script>
    const categories = document.querySelectorAll('.category');
    categories.forEach(category => {
        category.addEventListener('click', () => {
            const content = category.nextElementSibling;
            content.style.display = content.style.display === 'none' ? 'block' : 'none';
        });
    });
</script>
</body>
</html>
